<!doctype html>
<html lang="en">
  <head>
    <!-- Define a codificação de caracteres como UTF-8, que é um padrão amplamente utilizado para suportar a maioria dos caracteres e símbolos. -->
    <meta charset="utf-8">
    
    <!-- Define a viewport para responsividade em dispositivos móveis. Isso garante que a página seja exibida corretamente em diferentes tamanhos de tela. -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Título da página que aparece na aba do navegador. Este título é importante para SEO e para a experiência do usuário. -->
    <title>Bootstrap demo</title>
    
    <!-- Link para o CSS do Bootstrap a partir de um CDN (Content Delivery Network). O Bootstrap é um framework CSS que facilita a criação de layouts responsivos e estilizados. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  
  <body>
    <!-- Barra de navegação (navbar) com uma classe de fundo verde (bg-success) do Bootstrap. -->
    <nav class="navbar bg-success">
        <div class="container">
          <!-- Link para a marca ou logo da navbar. O atributo href="#" indica que o link não leva a lugar nenhum. -->
          <a class="navbar-brand" href="#">
            <!-- Imagem da marca ou logo. O atributo alt fornece uma descrição alternativa da imagem, importante para acessibilidade. -->
            <img src="download.png" alt="Bootstrap" width="220">
          </a>
        </div>
      </nav>
      
      <!-- Título principal da página, centralizado. A classe 'text-center' do Bootstrap aplica a centralização do texto. -->
      <h1 class="text-center">
        Pesquisa de Países
      </h1>
      
      <!-- Container para o campo de entrada e o botão para eles ficarem centralizada. A classe 'input-group' do Bootstrap permite agrupar elementos de entrada e botões. 'mb-3' adiciona uma margem inferior. -->
      <div class="container input-group mb-3">
        <!-- Campo de entrada de texto. A classe 'form-control' aplica estilos do Bootstrap ao campo. -->
        <input id="pais" type="text" class="form-control" placeholder="Insira o nome do país em inglês" aria-label="Insira o nome do país em inglês" aria-describedby="button-addon2">
        
        <!-- Botão para realizar a pesquisa. A classe 'bg-success' aplica um fundo verde ao botão, e 'text-white' define a cor do texto como branco. 'btn-outline-secondary' aplica um estilo de botão secundário. -->
        <button onclick="Procurar()" class="bg-success text-white btn btn-outline-secondary" type="button" id="button-addon2">Pesquisar</button>
      </div>

      <div id="card" class="container text-center card" style="width: 18rem;">
        <img id="bandeira" src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 id="nome" class="card-title">País</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><strong><p id="capital">Capital</p></strong></li>
          <li class="list-group-item"><strong><p id="continente">Continente</p></strong></li>
          <li class="list-group-item"><strong><p id="pop">População</p></strong></li>
        </ul>
      </div>
<script src="index.js"></script>
      <!-- Script do Bootstrap a partir de um CDN. Este script é necessário para funcionalidades interativas do Bootstrap, como modais, dropdowns, etc. -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
